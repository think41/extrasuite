version: '3.8'

services:
  fabric:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - MAGIC_TOKEN_EXPIRY=300
      - ALLOWED_ORIGINS=http://localhost:8001
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=http://localhost:8001/api/auth/callback
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      # Mount credentials directory for admin service account
      - ./credentials:/app/credentials:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Development service - runs both client and server separately
  dev-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev-secret-key
      - ALLOWED_ORIGINS=http://localhost:5174
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=http://localhost:8001/api/auth/callback
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    volumes:
      - ./server:/app
      - ./credentials:/app/credentials:ro
    command: uv run uvicorn fabric.main:app --host 0.0.0.0 --port 8001 --reload
    profiles:
      - dev
