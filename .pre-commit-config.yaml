repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^extrasuite-(server|client)/
      - id: ruff-format
        files: ^extrasuite-(server|client)/

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c 'cd extrasuite-server && uv run pyright'
        language: system
        types: [python]
        files: ^extrasuite-server/
        pass_filenames: false
