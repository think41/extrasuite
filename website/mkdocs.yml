site_name: ExtraSuite
site_description: Connect AI agents to your Google Workspace - read, analyze, and edit spreadsheets, documents, and slides with natural language
site_url: https://think41.github.io/extrasuite
repo_url: https://github.com/think41/extrasuite
repo_name: think41/extrasuite

dev_addr: '127.0.0.1:9000'

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/cube-outline

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/think41/extrasuite
    - icon: fontawesome/solid/globe
      link: https://think41.com
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

copyright: "&copy; 2026 Think41 Technologies Pvt. Ltd."

nav:
  - Getting Started:
    - getting-started/overview.md
    - Installation:
      - getting-started/installation/index.md
      - Claude Code: getting-started/installation/claude-code.md
      - Codex CLI: getting-started/installation/codex.md
      - Gemini CLI: getting-started/installation/gemini-cli.md
      - Claude Coworks: getting-started/installation/claude-coworks.md
      - Cursor: getting-started/installation/cursor.md
      - Windows (PowerShell): getting-started/installation/windows-powershell.md
      - Windows (WSL): getting-started/installation/windows-wsl.md
    - Individual Setup: getting-started/individual-setup.md
  - User Guide:
    - user-guide/index.md
    - Prompting Tips: user-guide/prompting.md
    - Sharing Documents: user-guide/sharing.md
    - Revoking Access: user-guide/revoking-access.md
  - Skills:
    - skills/index.md
    - Google Sheets: skills/sheets.md
    - Google Docs: skills/docs.md
    - Google Slides: skills/slides.md
  - Deployment:
    - deployment/index.md
    - Cloud Run: deployment/cloud-run.md
    - IAM Permissions: deployment/iam-permissions.md
    - Operations: deployment/operations.md
  - Security:
    - security.md
  - FAQ: faq.md
